<form [formGroup]= "createContactFormGroup">
  <mat-card>
        <mat-card-title>Create Contact</mat-card-title>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder=" First Name" formControlName="firstName"></textarea>
    </mat-form-field>
      <mat-form-field class="example-full-width">
          <textarea matInput placeholder=" Last Name" formControlName="lastName"></textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Email" formControlName="email"></textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <textarea matInput placeholder=" Phone" formControlName="phone"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="onBack()" mat-button color="primary">Back</button>
        <button  mat-button color="primary">Save</button>
    </mat-card-actions> 
  </mat-card>
</form>
