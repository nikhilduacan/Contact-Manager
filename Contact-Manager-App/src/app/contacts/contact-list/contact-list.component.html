<mat-card>
  <mat-card-actions>
    <button (click)="navigatorTo()" mat-button class="primary">Create New Contact</button>
    </mat-card-actions>
    <mat-card-title> Contacts List</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="contactList" matSort class="mat-elevation-z8">-->
    <!-- Position Column -->
      <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let contact"> {{contact.firstName}} </td>
    </ng-container> 
  
    <!-- Name Column -->
   <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name </th>
      <td mat-cell *matCellDef="let contact"> {{contact.lastName}} </td>
    </ng-container> 
  
    <!-- Weight Column -->
   <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
    </ng-container> 
  
    <!-- Symbol Column -->
     <ng-container matColumnDef="phone">
       
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let contact"> {{contact.phone}} </td>
    </ng-container>
 
    <ng-container matColumnDef= "action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let contact">
          <mat-icon (click)="onEdit()">edit</mat-icon>
          <mat-icon (click)="onDelete()"> delete</mat-icon>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>
</mat-card>
